  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <h2 class="stats-title">Summary</h2>
    <div id="stats"></div>

    <h2 class="stats-title">Commits by time of day</h2>
    <div id="scrolly-1">
      <div id="scatter-story">
      </div>
      <div id="scatter-plot">
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <h2 class="stats-title">Files</h2>
    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
    </dl>
  </main>
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
